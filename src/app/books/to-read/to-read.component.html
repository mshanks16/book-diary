<mat-card>
    <mat-card-header>
        <mat-card-title>
            Books to Read
        </mat-card-title>
        <button mat-fab class="add-book" color="primary" (click)="addNew()">
            <mat-icon>library_add</mat-icon>
          </button>
    </mat-card-header>
    <mat-card-content>
        <app-books-list [books]="toReadBooks" (select)="selectBook($event)"></app-books-list>
        </mat-card-content>
</mat-card>
