<mat-card class="stat-card">
    <mat-card-header>
        <div mat-card-avatar class="stat-icon-container">
            <mat-icon class="stat-icon">{{icon}}</mat-icon>
        </div>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
