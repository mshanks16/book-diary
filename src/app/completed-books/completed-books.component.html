<mat-card>
    <mat-card-header>
        <mat-card-title>
            Completed Books
        </mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item *ngFor="let book of completedBooks" (click)="selectBook(book.id)" role="listitem">
                    <h3 matLine>{{book.title}}</h3>
                    <p matLine>{{book.notes}}</p>
                    <p matLine>{{book.status}}</p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
</mat-card>
